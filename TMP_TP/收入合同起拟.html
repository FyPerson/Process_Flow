    <script>
        const busTypeState = {
            selected: []
        };

        function toggleBusTypeDropdown() {
            const dropdown = document.getElementById('bus-type-dropdown');
            if (dropdown.style.display === 'none') {
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }

        function selectBusType(value) {
            if (busTypeState.selected.includes(value)) return;
            busTypeState.selected.push(value);
            renderBusTypeTags();
            updateOptionsStyle();

            // ä¿æŒä¸‹æ‹‰æ¡†æ‰“å¼€ä»¥æ–¹ä¾¿å¤šé€‰ï¼Œæˆ–è€…ä¸éœ€è¦çš„è¯å¯ä»¥ uncomment ä¸‹é¢è¿™è¡Œ
            // toggleBusTypeDropdown(); 
        }

        function removeBusType(value, event) {
            if (event) event.stopPropagation();
            busTypeState.selected = busTypeState.selected.filter(item => item !== value);
            renderBusTypeTags();
            updateOptionsStyle();

            // å¦‚æœåˆ é™¤äº†æ ‡ç­¾ï¼Œæ›´æ–°ä¸‹æ‹‰æ¡†çŠ¶æ€
            const dropdown = document.getElementById('bus-type-dropdown');
            if (dropdown.style.display !== 'none') {
                updateOptionsStyle();
            }
        }

        function renderBusTypeTags() {
            const container = document.getElementById('bus-type-tags');
            if (busTypeState.selected.length === 0) {
                container.innerHTML = '<span style="color:#d9d9d9; padding-left: 8px;">è¯·é€‰æ‹©</span>';
            } else {
                container.innerHTML = busTypeState.selected.map(val => `
                    <div class="tag">
                        ${val}
                        <span class="tag-close" onclick="removeBusType('${val}', event)">Ã—</span>
                    </div>
                `).join('');
            }
            // Update hidden input
            document.getElementById('bus-type-value').value = busTypeState.selected.join(',');
        }

        function updateOptionsStyle() {
            const options = document.querySelectorAll('.multi-select-option');
            options.forEach(opt => {
                const val = opt.getAttribute('data-value');
                if (busTypeState.selected.includes(val)) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
        }

        // åˆå§‹åŒ–æ˜¾ç¤º Placeholder
        renderBusTypeTags();

        // ç‚¹å‡»å¤–éƒ¨å…³é—­
        document.addEventListener('click', function (e) {
